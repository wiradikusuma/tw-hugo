{{ define "main" }}
<main class="container">
	<article class="top-line pt-3">
		<header class="mb-4">
			<h1>{{ .Title }}</h1>
		</header>
		{{ .Content }}
	</article>
	<ul>
		{{ range .Pages }}
		<li>
			<a href="{{ .RelPermalink }}">{{ .Title }}</a>
			<time>{{ .Date.Format "Mon, Jan 2, 2006" }}</time>
			<p>{{ .Summary }}</p>
		</li>
		{{ end }}
	</ul>
</main>
{{ end }}
