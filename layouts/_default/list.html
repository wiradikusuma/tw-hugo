{{ define "main" }}
<main>
	<article>
		<header>
			<h1>{{ .Title }}</h1>
		</header>
		{{ .Content }}
	</article>
	<ul>
		{{ range .Pages }}
		<li>
			<a href="{{ .RelPermalink }}">{{ .Title }}</a>
			<time>{{ .Date.Format "Mon, Jan 2, 2006" }}</time>
			<p>{{ .Render "summary" }}</p>
		</li>
		{{ end }}
	</ul>
</main>
{{ end }}
