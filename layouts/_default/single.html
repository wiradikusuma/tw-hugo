{{ define "main" }}
<main class="container">
	<header class="mx-auto blog-content">
		<h1>{{ .Title }}</h1>
		<small style="color: #808080">{{ partial "date-tags.html" . }}</small>
	</header>
	<img class="d-block my-3 blog-hero" src="{{ .Params.cover }}">
	<article class="mx-auto blog-content">
		{{ .Content }}
	</article>
</main>
{{ end }}
