{{ define "main" }}
<img class="d-block mx-auto blog-hero" src="{{ .Params.cover }}">
<main class="container">
	<article class="py-3 mx-auto blog-content">
		<header class="mb-4">
			<h1>{{ .Title }}</h1>
			{{ partial "date-tags.html" . }}
		</header>
		{{ .Content }}
	</article>
</main>
{{ end }}
